<meta charset="UTF-8">
<script>
    //JavaScript выполняет операции согласно их приоритета слева направо, поэтому:

    /*
    Приоритет операторов одинаковый, выполняем слева направо
    Сначала выполняет сложение двух чисел, получаем число 20, затем видит строку,
    приводит 20 к типу string и произовдит конкатенацию строк "20" + "10"
    */
    console.log(10 + 10 + "10");

    /*
    Приоритет операторов одинаковый, выполняем слева направо
    Второй операнд - строка, поэтому сразу преобразует первый операнд в строку,
    произовдит конкатенацию строк, получаем "1010", поскольку получем строку,
    то третий операнд тоже преобразутся в строку и производится конкатенация
    */
    console.log(10 + "10" + 10);

    /*
    Унарный плюс имеет приоритет больше, чем сложение
    Сначала преобразовывает строку "10" к типу number
    В итоге получаем три числа 10 и они складываются
    */
    console.log(10 + 10 + +"10");

    /*
    Унарный минус имеет приоритет больше, чем деление
    Сначала преобразовывает строку "" к типу number, получаем -0 (минус ноль)
    При деление любого числа на -0, получаем минус бесконечность
    */
    console.log(10 / -"");

    /*
    Унарный плюс имеет приоритет больше, чем умножение
    Сначала преобразовывает строку "2,5" к типу number, т.к. в строке есть некорректный символ запятой, то получаем NaN
    При делении числа на NaN, получаем  NaN
    */
    console.log(10 / +"2,5");
</script>
