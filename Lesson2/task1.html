<meta charset="UTF-8">
<script>
    "use strict";

    let a = 1,
        b = 1,
        c,
        d;

    // a = 1
    //переменная a увеличивается на 1 (a = 2) и присваивается переменной с (с = 2)
    c = ++a;
    alert(c); // 2

    // b = 1
    //переменная b присваивается переменной d (d = 1), затем переменная b увеличивается на 1 (b = 2)
    d = b++;
    alert(d); // 1

    // a = 2
    //переменная a увеличивается на 1 (a = 3),
    //затем сложение 2 + a и результат присваивается переменной с (с = 2 + 3 = 5)
    c = 2 + ++a;
    alert(c); // 5

    // b = 2
    //1. выполняется сложение 2 + b и присвоение d = 2 + b (d = 4)
    //2. переменная b увеличивается на 1 (b = 3)
    d = 2 + b++;
    alert(d); // 4

    // a = 3
    // b = 3
    alert(a); // 3
    alert(b); // 3

</script>
