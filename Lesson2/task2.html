<meta charset="UTF-8">
<script>
    "use strict";

    //Переменной a присваиваем значение 2
    let a = 2;
    //1. Вычисляется выражение в скобках: a = a * 2 => переменной a присваивается результат a = 4
    //2. Выполняется сложение 1 + a(a = 4) = 5
    //3. Переменной x присваиваетс результат вычислений x = 5
    let x = 1 + (a *= 2);

    //Итого a = 4, x = 5
    console.log(a);
    console.log(x);

</script>
