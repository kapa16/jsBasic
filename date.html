    //-------------------------------- Сколько секунд до завтра ------------------------------------------

    function getSecondsToTomorrow() {
        let now = new Date();
        let currentDateBegin = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        let diff = currentDateBegin - now;
        return Math.floor(diff / 1000);
    }
