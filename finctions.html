<meta charset="UTF-8">
<script>
    "use strict";

    //----------------------------- Сортировка объекта

    let users = [{
        name: "Вася",
        surname: 'Иванов',
        age: 20
    }, {
        name: "Петя",
        surname: 'Чапаев',
        age: 25
    }, {
        name: "Маша",
        surname: 'Медведева',
        age: 18
    }];

    function byField(property) {
        return function (a, b) {
            return a[property] > b[property] ? 1 : -1;
        };
    }


    users.sort(byField('name'));
    users.forEach(function(user) {
        console.log( user.name );
    }); // Вася, Маша, Петя

    users.sort(byField('age'));
    users.forEach(function(user) {
        console.log( user.name );
    }); // Маша, Вася, Петя
