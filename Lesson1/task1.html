<meta charset="UTF-8">
<script>
    "use strict";

    let tempC = +prompt('Введите температуру в градусах по Цельсию');

    if (isNaN(tempC)) {
        alert('Вы ввели некорректные данные, расчет невозможен');
    } else {
        let tempF = ((9 / 5) * tempC + 32);
        alert(`Температура по Фаренгейту: ${Math.round(tempF * 10) / 10} \u00B0F`);
    }
</script>
