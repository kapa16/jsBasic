<meta charset="UTF-8">
<script>
    "use strict;"

    //Наверное раздутый код для такой задачи, но для практики думаю хорошо?
    //ну и вдруг номер будет из 20 цифр...
    let ticketNumber = '';
    let ticketNumberLength = 6;
    let message = '';
    let err = true;

    function sumNumber(count, end, number) {
        let sum = 0;
        for(count; count<=end; count++){
            sum += +number[count-1];
        }
        return sum;
    }

    do {
        ticketNumber = prompt(message + `Введите номер билета из ${ticketNumberLength} цифр`, '');

        //Проверка на отмену ввода, ввод только цифр в количестве ticketNumberLength
        if(ticketNumber === null || !(ticketNumber.replace(/\d/g, '').length === 0) || (ticketNumber.length !== ticketNumberLength)){
            message = `Необходимо ввести только ${ticketNumberLength} цифр!\n`;
            continue;
        }

        //Ошибок нет
        err = false;
        if(sumNumber(1, ticketNumberLength / 2, ticketNumber) ===
            sumNumber(ticketNumberLength / 2 + 1, ticketNumberLength, ticketNumber)) {
            console.log('Поздравляю! Ваш билет счастливый!');
        } else {
            console.log('не повезло :(');
        }
    }while(err)

</script>
