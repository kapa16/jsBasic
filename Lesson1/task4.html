<meta charset="UTF-8">
<script>
    "use strict";

    /*
    async и defer позволяют загружать скрипты параллельно с загрузкой и разбором страницы браузером
    Различия в работе:
    async - загружает параллельно скрипт и после загрузки скрипта выполняет его с приостановкой разбора,
        после выполнения скрипта продолжается загрузка и разбор страницы. Атрибут можно использовать для небольших
        скриптов, для выполнения которых не используется DOM, т.е. не нужно ждать загрузки страницы
    defer - загружает параллельно скрипт и выполняет его только после полной загрузки и разбора страницы. Атрибут можно
        использовать для скриптов, которые используют DOM, атрибут практически равносилен вызову скрипта в конце
        страницы, за исключение того, что при использовании атрибута к концу страницы скрипт уже может быть загружен,
        а при подключении скрипта в конце страницы, он начнет загружаться, когда браузер дойдет до него
    */
</script>
