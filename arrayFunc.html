<script>
    "use strict";

    //-----------------------Массив частичных сумм (каждая след. позиция содержит суммы предудущих элементов---------
    let arr = [ 1, 2, 3, 4, 5 ];
    
    function getSums(arr) {
        let arrSum = [];
        if (!arr.length) return arrSum;

        let total = arr.reduce(function (sum, current) {
            arrSum.push(sum);
            return sum + current;
        });
        arrSum.push(total);
        return arrSum;
    }

    console.log(getSums(arr));
