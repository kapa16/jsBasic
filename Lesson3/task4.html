<meta charset="UTF-8">
<script>
    "use strict";

    const maxNumber = 100,
        arrSimple = [false, false]; //0 и 1 не простые

    for (let i = 2; i <= maxNumber; i++) {
        arrSimple.push(true);
    }

    let p = 2;
    while (p * p <= maxNumber) {
        for (let i = p * 2; i <= maxNumber; i += p) {
            arrSimple[i] = false;
        }

        for (let i = p + 1; i <= maxNumber; i++) {
            if (arrSimple[i]) {
                p = i;
                break;
            }
        }
    }

    const arrOut = [];
    for (let i = 0; i < maxNumber; i++) {
        if (arrSimple[i]) {
            arrOut.push(i);
        }
    }

    document.write(`Простые числа от 0 до ${maxNumber}: ${arrOut.join(', ')}`);
    console.log(arrOut.join(', '));

</script>
