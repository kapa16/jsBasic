<meta charset="UTF-8">
<script>
    "use strict";

    let maxNumber = 10,
        number = 0;

    do {
        if (number === 0) {
            console.log(`${number} - это ноль`);
        } else if (number % 2 === 0) {
            console.log(`${number} - четное число`);
        } else {
            console.log(`${number} - нечетное число`);
        }
        number++;
    } while (number <= maxNumber);

</script>
